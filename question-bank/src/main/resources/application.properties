spring.application.name=question-bank

# 数据库连接配置
spring.datasource.url=jdbc:mysql://localhost:3306/question_bank?useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA配置
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# 服务器配置
server.port=8080

# 日志配置
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.level.com.example.question_bank=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.org.springframework.security=DEBUG

# 微信小程序配置
wx.miniapp.appid=wxd825d7edddcc6bd2
wx.miniapp.secret=db2f02daa9219a267051a80020815f54

# Spring Security配置
spring.security.user.name=none
spring.security.user.password=none
spring.security.basic.enabled=false
management.security.enabled=false

# Bean配置
spring.main.allow-bean-definition-overriding=true

# CORS配置
spring.web.cors.allowed-origins=*
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=*
spring.web.cors.allow-credentials=true
spring.web.cors.exposed-headers=*

# 字符编码配置
spring.http.encoding.force=true
spring.http.encoding.charset=UTF-8
spring.http.encoding.enabled=true
server.tomcat.uri-encoding=UTF-8
server.servlet.encoding.charset=UTF-8
server.servlet.encoding.force=true
server.servlet.encoding.enabled=true
spring.messages.encoding=UTF-8

# 密码加密强度
spring.security.password.encoder.strength=12

# JWT配置（如果使用JWT）
jwt.secret=your-secret-key
jwt.expiration=86400000
